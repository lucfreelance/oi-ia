<!DOCTYPE html>
<html>
<head>
  <style>
    /* Contact form styles */
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 5px;
    }
  
    .contact-form h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
  
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  
    .contact-form button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
    .contact-form button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form id="myForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    // Redirect form submission to the specified email address
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      const formData = new FormData(event.target);
      const formValues = Object.fromEntries(formData.entries());

      // Prepare the email link
      const subject = "New contact form submission";
      const body = Object.entries(formValues)
        .map(([key, value]) => `${key}: ${value}`)
        .join("\n");

      const emailLink = `mailto:idasgann@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

      // Redirect to email link
      window.location.href = emailLink;
    });
  </script>
</body>
</html>

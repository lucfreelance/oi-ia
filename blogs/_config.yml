# Blogs labels
title: Blogs de Oportunidades Ilimitadas
excerpt: "Blogs es el feed de Oportunidades Ilimitadas con información actualizada en Inteligencia Artificial General (IAG). Nos mantenemos al frente de las últimas tendencias y desarrollos en la materia. Además te invitamos a explorar el directorio de IAs por categorías más completo en Español table-board. Si deseas contribuir, enviarnos un mensaje, incluso hacer una donación via Paypal, contáctanos WhatsApp de oi_ia"
email: ilimitadasoportunidades@gmail.com
url: "https://oportunidadesilimitadas.com/blogs/_site/index.html"
twitter_username: o_ilimitadas
github_username:  lucfreelance

# Build settings
theme: minima
plugins:
  - jekyll-feed
# external_url: https://oportunidadesilimitadas.com/blogs
url: "https://oportunidadesilimitadas.com"
baseurl: "./blog"

# Meta tags for SEO
meta_description: "Blogs es un proyecto de Oportunidades Ilimitadas para difundir noticias y novedades relacionadas con Inteligencia Artificial y Machine Learning."
og_description: "Descubre el fascinante mundo de la Inteligencia Artificial y el Machine Learning en Blogs de Oportunidades Ilimitadas. Adelantos, recuentos y predicciones de los extraordinarios avances que están transformando nuestro mundo día a día. La IA vino para quedarse y aquí encontrarás toda la información al respecto."
canonical_url: "https://oportunidadesilimitadas.com/blogs/_site/index.html"
og_url: "https://oportunidadesilimitadas.com/blogs/_site/index.html"
og_site_name: "Blogs de Oportunidades Ilimitadas - Noticias y novedades de IA y Machine Learning"
og_type: "blog"
twitter_card: "summary"
twitter_title: "Blogs x Oportunidades Ilimitadas"

# Ajustes de plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-time-to-read # Agregado para calcular tiempo de lectura

# Configuración de jekyll-time-to-read
time_to_read: 
words_per_minute: 210 # Promedio estimado de palabras leídas por minuto

# Site settings
future: true
